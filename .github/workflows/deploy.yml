name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Download Pending Podcasts"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate static data
        run: |
          python scripts/generate_static_data.py
      
      - name: Install web dependencies
        working-directory: ./web
        run: npm install
      
      - name: Build web app
        working-directory: ./web
        run: npm run build
        env:
          VITE_R2_PODCAST_URL: ${{ secrets.R2_PODCAST_URL }}
      
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: autorss
          directory: ./web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Slack Notify — Success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Build and Deploy*: ${{ job.status }}\nRepository: ${{ github.repository }}\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Build and Deploy: ${{ job.status }}\nRepository: ${{ github.repository }}\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Notify — Failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          webhook-type: incoming-webhook
          payload: |
            text: "*Build and Deploy*: ${{ job.status }}\nRepository: ${{ github.repository }}\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "Build and Deploy: ${{ job.status }}\nRepository: ${{ github.repository }}\nRun: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
