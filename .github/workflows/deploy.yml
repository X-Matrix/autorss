name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate static data
        run: |
          python scripts/generate_static_data.py
      
      - name: Upload podcasts to R2
        run: |
          npm install -g wrangler
          for file in data/podcasts/*_podcast.mp3; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              echo "Uploading $filename to R2..."
              wrangler r2 object put "autorss-podcast/$filename" --file "$file" --remote
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_R2_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Install web dependencies
        working-directory: ./web
        run: npm install
      
      - name: Build web app
        working-directory: ./web
        run: npm run build
        env:
          VITE_R2_PODCAST_URL: ${{ secrets.R2_PODCAST_URL }}
      
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: autorss
          directory: ./web/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
