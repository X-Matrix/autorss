name: Fetch RSS feeds

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run RSS fetcher
        run: python scripts/fetch_rss.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add raw_content data || true
            git commit -m "chore: fetch rss updates" || true
            git push
          else
            echo "No changes to commit"
          fi
      - name: Slack Notify — Success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "text": "Fetch RSS: fetch completed successfully for repository ${{ github.repository }}."
            }
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Notify — Failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "text": "Fetch RSS: workflow failed for repository ${{ github.repository }}. <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View run>"
            }
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
